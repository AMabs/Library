<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <div class="container">
        <div class="formContainer">
            <form action="">
                <p>
                    <label for="bookTitle">Title of book: </label>
                    <input type="text" id="bookTitle" value="" placeholder="Title...">
                </p>                
                <p>
                    <label for="bookAuthor">Author: </label>
                    <input type="text" id="bookAuthor" value="" placeholder="Name...">
                </p>    
                <p>
                    <label for="bookPages">No. of pages: </label>
                    <input type="number" id="bookPages" value="">
                </p>
                <p>
                    <label for="readStatus">Read?</label>
                    <input type="checkbox" id="readStatus" value="">
                </p>
            </form>
        </div>
            <button id="newBook">Add new book</button>
        <div id="library">
            
        </div>
    </div>
</body>
</html>
